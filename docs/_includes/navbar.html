<aside>
	<div class="flex-nav">
		<nav>
		    <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="label-toggle"></label>
            </input>
			<ul>
			    {% assign pages = site.pages | sort:"title" %}
				{% for p in pages %} {% if p.title and p.type == page.type %}
				<li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a></li>
				{% endif %} {% endfor %}
			</ul>
		</nav>
	</div>
</aside>
